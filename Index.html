<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steelwool Africa LTD - Lead Generation Follow-up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 3px solid #667eea;
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .subtitle {
      color: #666;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }
    
    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
      padding-right: 40px;
    }
    
    .section-title {
      color: #667eea;
      font-size: 18px;
      font-weight: 700;
      margin-top: 30px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .section-title:first-of-type {
      margin-top: 0;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .message {
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
      font-size: 14px;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .loading.show {
      display: block;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Steelwool Africa LTD</h1>
      <p class="subtitle">Hardware Lead Generation Follow-up</p>
    </div>
    
    <form id="leadForm">
      <div class="form-group">
        <label for="customerCode">Customer Code *</label>
        <input 
          type="text" 
          id="customerCode" 
          name="customerCode" 
          required 
          placeholder="Enter customer code"
        >
      </div>
      
      <div class="section-title">Qualification</div>
      <div class="form-group">
        <label for="qualification">Qualification Status *</label>
        <select id="qualification" name="qualification" required>
          <option value="">-- Select Status --</option>
          <option value="YES">YES</option>
          <option value="Volume Too Small">Volume Too Small</option>
          <option value="Bad Previous History">Bad Previous History</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="section-title">Presentation</div>
      <div class="form-group">
        <label for="presentation">Presentation Status *</label>
        <select id="presentation" name="presentation" required>
          <option value="">-- Select Status --</option>
          <option value="YES">YES</option>
          <option value="NO">NO</option>
          <option value="Refused to Trade">Refused to Trade</option>
          <option value="Refuse to Provide KYC">Refuse to Provide KYC</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <button type="submit" class="btn" id="submitBtn">Submit</button>
      
      <div class="loading" id="loading">Processing...</div>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const message = document.getElementById('message');
      
      // Get form values
      const customerCode = document.getElementById('customerCode').value.trim();
      const qualification = document.getElementById('qualification').value;
      const presentation = document.getElementById('presentation').value;
      
      // Validate inputs
      if (!customerCode) {
        showMessage('error', 'Please enter a customer code');
        return;
      }
      
      if (!qualification) {
        showMessage('error', 'Please select a qualification status');
        return;
      }
      
      if (!presentation) {
        showMessage('error', 'Please select a presentation status');
        return;
      }
      
      // Disable submit button and show loading
      submitBtn.disabled = true;
      loading.classList.add('show');
      message.classList.remove('show');
      
      // Call the Google Apps Script function
      google.script.run
        .withSuccessHandler(function(response) {
          submitBtn.disabled = false;
          loading.classList.remove('show');
          
          if (response && response.success) {
            showMessage('success', response.message || 'Data submitted successfully!');
            
            // Reset form after successful submission
            document.getElementById('leadForm').reset();
          } else {
            showMessage('error', response.message || 'Submission failed');
          }
        })
        .withFailureHandler(function(error) {
          submitBtn.disabled = false;
          loading.classList.remove('show');
          
          let errorMsg = 'An error occurred. Please try again.';
          
          if (error && error.message) {
            if (error.message.includes('Customer code not found')) {
              errorMsg = 'Customer code not found. Please check and try again.';
            } else if (error.message.includes('Sheet') && error.message.includes('not found')) {
              errorMsg = 'Configuration error: Sheet not found. Please contact support.';
            } else {
              errorMsg = error.message;
            }
          }
          
          showMessage('error', errorMsg);
          
          console.error('Error details:', error);
        })
        .updateLeadData(customerCode, qualification, presentation);
    });
    
    function showMessage(type, text) {
      const message = document.getElementById('message');
      message.className = 'message ' + type + ' show';
      message.textContent = text;
      
      // Auto-hide after a few seconds
      setTimeout(function() {
        message.classList.remove('show');
      }, type === 'success' ? 5000 : 7000);
    }
  </script>
</body>
</html>
